<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <title>My blog</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <script>
      var docElement = document.documentElement;
      docElement.className = docElement.className.replace(/\bno-js\b/, '') + ' js';
    </script>

  <link rel="stylesheet" href="css/style.min.css">

  </head>
  <body>

    @@include('blocks/header.html')

    <main class="font container">
        <section>
            <h1 class="title">My blog</h1>

            <div class="search">
                <fieldset class="tags">
                    <legend class="title__list">Tags</legend>
                    <ul class="tags__list undotted">
                        <li>
                            <label class="">
                                <input type="checkbox" class="checkbox1__input_tags" checked>                                
                                <span class="checkbox__span_tags1"></span>
                            </label>
                        </li>
                        <li>
                            <label class="">
                                <input type="checkbox" class="checkbox2__input_tags">
                                <span class="checkbox__span_tags2"></span>
                            </label>
                        </li>
                        <li>
                            <label class="">
                                <input type="checkbox" class="checkbox3__input_tags">
                                <span class="checkbox__span_tags3"></span>
                            </label>
                        </li>
                        <li>
                            <label class="">
                                <input type="checkbox" class="checkbox4__input_tags">
                                <span class="checkbox__span_tags4"></span>
                            </label>
                        </li>
                        <li>
                            <label class="">
                                <input type="checkbox" class="checkbox5__input_tags">
                                <span class="checkbox__span_tags5"></span>
                            </label>
                        </li>
                        <li>
                            <label class="">
                                <input type="checkbox" class="checkbox6__input_tags" checked>
                                <span class="checkbox__span_tags6"></span>
                            </label>
                        </li>
                        <li>
                            <label class="">
                                <input type="checkbox" class="checkbox7__input_tags">
                                <span class="checkbox__span_tags7"></span>
                            </label>
                        </li>
                        <li>
                            <label class="">
                                <input type="checkbox" class="checkbox8__input_tags">
                                <span class="checkbox__span_tags8"></span>
                            </label>
                        </li>
                    </ul>
                </fieldset>
    
                <fieldset class="views">
                    <legend class="title__list">Views</legend>
                    <ul class="views_list undotted title__list_span">
                        <li>
                            <label>
                                <input type="radio" class="views__radio_input" name="views">
                                <span class="views__radio_span">100-500</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" class="views__radio_input" name="views" checked>
                                <span class="views__radio_span">500-1000</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" class="views__radio_input" name="views">
                                <span class="views__radio_span">1000-2000</span>
                            </label>
                        </li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend class="title__list">Comments</legend>
                    <ul class="undotted comments_list title__list_span">
                        <li>
                            <label>
                                <input type="checkbox" class="checkbox__input_comments" checked>
                                <span class="checkbox__span_comments">0</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" class="checkbox__input_comments">
                                <span class="checkbox__span_comments">0-10</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" class="checkbox__input_comments">
                                <span class="checkbox__span_comments">10-50</span>
                            </label>
                        </li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend class="title__list">How show?</legend>
                    <ul class="views_list title__list_span undotted">
                        <li>
                            <label>
                                <input type="radio" class="views__radio_input" name="how" checked>
                                <span class="views__radio_span">show 5</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" class="views__radio_input" name="how">
                                <span class="views__radio_span">show 10</span>
                            </label>
                        </li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend class="title__list">Sort by</legend>
                    <ul class="views_list title__list_span undotted">
                        <li>
                            <label>
                                <input type="radio" class="views__radio_input" name="sort" checked>
                                <span class="views__radio_span">date</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" class="views__radio_input" name="sort">
                                <span class="views__radio_span">title</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" class="views__radio_input" name="sort">
                                <span class="views__radio_span">views</span>
                            </label>
                        </li>
                    </ul>
                </fieldset>

                <button type="submit" class="button_search">Apply</button>
            </div>

            <div class="search2">
                <form action="#" class="search2__form">
                    <div>
                        <label>
                            <span class="title_hidden">Search</span>
                            <input type="search" class="search__input">
                        </label>
                    </div>
                <button type="submit" class="button_search button_search_dop">Search</button>
                </form>
            </div>
        </section>
      
    </main>

    @@include('blocks/footer.html')

    <script src="js/app.js" defer></script>
    <script src="js/menu.js"></script>
  </body>
</html>
